<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="max-age=3600">
    <title>Amazon Work From Home Job</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #fbd3e9; color: #333; }
        header, footer { text-align: center; padding: 10px; background: #0056b3; color: white; }
        .hero { text-align: center; padding: 40px 20px; background: #bb377d; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hero h1 { font-size: 1.5em; color: white; } /* Smaller font size */
        .responsive-image { width: 100%; max-width: 600px; height: auto; }
        .apply-button-image { width: 100%; max-width: 300px; margin: 20px auto; display: block; }
        .arrow { 
            display: inline-block; 
            border: solid 2px #ffffff; /* White color */
            border-width: 0 2px 2px 0; 
            padding: 5px; 
            transform: rotate(45deg); 
            animation: moveDown 1s infinite; 
            margin: 10px 0; /* Adjusted margin */
        }
        @keyframes moveDown { 0%, 100% { transform: translateY(0) rotate(45deg); } 50% { transform: translateY(10px) rotate(45deg); } }
        .scrolling-marquee { background: linear-gradient(to right, #ff0084, #33001b); color: white; padding: 10px 0; font-size: 1.1em; overflow: hidden; white-space: nowrap; }
        .marquee { display: inline-block; animation: marquee 10s linear infinite; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        footer { background: linear-gradient(to right, #fc6767, #ec008c); color: white; padding: 10px; }
    </style>
</head>
<body>
<section class="hero">
    <img src="https://i.ibb.co.com/jv03H2Xn/Amazon-logo-svg.png" alt="Top Banner Image" class="responsive-image" loading="lazy">
    <h1>Work From Home Job</h1>
    <img src="https://i.ibb.co.com/DP03YG2J/Final-landing.jpg" alt="Jalia Image" class="responsive-image" loading="lazy">
    <div class="arrow"></div>
    <a href="https://aff2jobs.com/go?c=5432&p=6437&sid=melina">
        <img src="https://i.ibb.co.com/Q7tdXzbw/apply-button.png" alt="Apply Now" class="apply-button-image" loading="lazy">
    </a>
</section>
<div class="scrolling-marquee">
    <span class="marquee">( There are many facilities ) If you forget to Apply now, you will miss the opportunity.</span>
</div>
<footer>
    <p>&copy; 2024 Job Opportunity. All rights reserved.</p>
</footer>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const images = document.querySelectorAll('img');
        images.forEach(img => {
            if (!img.complete) {
                img.onload = () => console.log(`${img.src} loaded`);
            }
        });
    });
</script>
</body>
</html>
